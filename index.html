<!DOCTYPE html>
<html>
<head>
  <title>Rishi Quiz Game</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .quiz-box {
      background: white;
      color: black;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #764ba2;
    }

    .timer {
      font-weight: bold;
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="quiz-box">
  <h2>ðŸ§  Rishi Quiz Game</h2>
  <div class="timer">Time: <span id="time">10</span>s</div>
  <h3 id="question"></h3>

  <button onclick="check(0)" id="a"></button>
  <button onclick="check(1)" id="b"></button>
  <button onclick="check(2)" id="c"></button>
  <button onclick="check(3)" id="d"></button>

  <p id="score"></p>
</div>

<script>
  let questions = [
    {
      q: "Python kis type ki language hai?",
      opt: ["Low level", "High level", "Machine", "Binary"],
      ans: 1
    },
    {
      q: "HTML ka full form kya hai?",
      opt: ["High Text", "Hyper Tool", "Hyper Text Markup Language", "None"],
      ans: 2
    },
    {
      q: "India ki capital kya hai?",
      opt: ["Mumbai", "Kolkata", "Delhi", "Chennai"],
      ans: 2
    }
  ];

  let i = 0;
  let score = 0;
  let time = 10;
  let timer;

  function loadQuestion() {
    document.getElementById("question").innerText = questions[i].q;
    document.getElementById("a").innerText = questions[i].opt[0];
    document.getElementById("b").innerText = questions[i].opt[1];
    document.getElementById("c").innerText = questions[i].opt[2];
    document.getElementById("d").innerText = questions[i].opt[3];
    time = 10;
    document.getElementById("time").innerText = time;

    clearInterval(timer);
    timer = setInterval(countDown, 1000);
  }

  function countDown() {
    time--;
    document.getElementById("time").innerText = time;
    if (time === 0) {
      nextQuestion();
    }
  }

  function check(ans) {
    if (ans === questions[i].ans) {
      score++;
    }
    nextQuestion();
  }

  function nextQuestion() {
    clearInterval(timer);
    i++;
    if (i < questions.length) {
      loadQuestion();
    } else {
      document.querySelector(".quiz-box").innerHTML =
        `<h2>ðŸŽ‰ Game Over</h2>
         <p>Your Score: ${score}/${questions.length}</p>`;
    }
  }

  loadQuestion();
</script>

</body>
</html>
